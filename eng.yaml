common:
    exp_name: eng
    arch: CRFAspectSent
    batch_size: 32

    #Map words to lower case
    embed_num: 5120
    #For elmo the emb_size is 1024
    embed_dim: 300
    mask_dim: 50
    if_update_embed: True

    # lstm
    #l_hidden_size: 256
    l_hidden_size: 256
    l_num_layers: 2 # forward and backward
    l_dropout: 0.3
    threshold: 1.1
    # penlaty
    C1: 0.01 # CRF penalty
    lambda_f: 0
    C2: 0.001 #CRF penalty
    if_reset: True
    lambda_unsupervised: 0.5
    lambda_balance: 0
    opt: Adam
    dropout: 0.3 # 0.3
    dropout2: 0.3
    epoch: 30
    lr: 0.0001 # learning rate
    l2: 0.001 # learning rate decay
    adjust_every: 8
    clip_norm: 3
    k_fold: 6
    print_freq: 10
    unspervised_loss_weight: 0.1
    vote: 'major'
    finetune_embed: False
    # data processing
    if_replace: False
    training: True
    # traning
    if_gpu: True
    use_gpu: True
    target_cls: 0

